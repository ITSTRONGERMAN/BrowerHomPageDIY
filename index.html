<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowserHomPageDIY</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_3688849_0jspiaal363.css"
    />
    <script src="./libs/jquery.min.js"></script>
  </head>

  <body>
    <div class="tip">
      <span class="iconfont icon-xinxi"></span>
      <span class="tiptxt"></span>
    </div>
    <div class="mask"></div>
    <div class="container">
      <nav>
        <ul class="navlist">
          <li class="nav">
            <span class="iconfont icon-huanfu" title="换肤"></span>
            <div class="tab-box">
              <ul class="imgbox">
                <li class="skin-img" index="1">
                  <img src="./wallpaper/bg1.jpg" alt="" />
                </li>
                <li class="skin-img" index="2">
                  <img src="./wallpaper/bg2.jpg" alt="" />
                </li>
                <li class="skin-img" index="3">
                  <img src="./wallpaper/bg3.jpg" alt="" />
                </li>
                <li class="skin-img" index="4">
                  <img src="./wallpaper/bg4.jpg" alt="" />
                </li>
                <li class="skin-img" index="5">
                  <img src="./wallpaper/bg5.jpg" alt="" />
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
      <div class="search-box">
        <div class="logo">
          <span class="iconfont icon-baidu"></span>
        </div>
        <div class="search">
          <input type="text" class="search-ipt" autofocus />
          <span class="search-btn"><i class="iconfont icon-sousuo"></i></span>
        </div>
      </div>
    </div>
    <div class="website-box">
      <a class="website" href="https://www.bilibili.com/" target="_blank">
        <img src="./images/bilibili.png" alt="" />
        <p>bilibili</p>
      </a>
      <a class="website" href="https://github.com/" target="_blank">
        <img src="./images//github.png" alt="" />
        <p>github</p>
      </a>
      <a class="website" href="https://www.csdn.net/" target="_blank">
        <img src="./images//csdn.png" alt="" />
        <p>CSDN</p>
      </a>
      <a class="website" href="https://www.runoob.com/" target="_blank">
        <img src="./images//cainiao.png" alt="" />
        <p>菜鸟教程</p>
      </a>
      <a
        class="website"
        href="https://fanyi.baidu.com/?aldtype=16047#auto/zh"
        target="_blank"
      >
        <img src="./images/fanyi.png" alt="" />
        <p>百度翻译</p>
      </a>
      <span class="addwebsite">
        <div class="addwebsite-btn" title="添加组件网址">+</div>
      </span>
      <!-- <div class="websiteconfig">

      </div> -->
    </div>
  </body>
  <script src="./index.js"></script>
</html>
