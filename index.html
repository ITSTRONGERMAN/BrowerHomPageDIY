<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowserHomPageDIY</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_3688849_qytk21lopuq.css"
    />
    <script src="./libs/jquery.min.js"></script>
  </head>

  <body>
    <div class="tip">
      <span class="iconfont icon-xinxi"></span>
      <span class="tiptxt"></span>
    </div>
    <div class="mask"></div>
    <div class="container">
      <nav>
        <ul class="navlist">
          <li class="nav">
            <span class="iconfont icon-huanfu" title="换肤"></span>
            <div class="tab-box">
              <ul class="imgbox"></ul>
            </div>
          </li>
        </ul>
      </nav>
      <div class="search-box">
        <div class="logo">
          <span class="iconfont icon-baidu"></span>
        </div>
        <div class="search">
          <input type="text" class="search-ipt" autofocus />
          <span class="search-btn"><i class="iconfont icon-sousuo"></i></span>
        </div>
      </div>
    </div>
    <div class="website-box">
      <span class="addwebsite">
        <div class="addwebsite-btn" title="添加快捷方式">+</div>
      </span>
      <div class="websiteconfig">
        <h1>添加快捷方式</h1>
        <label for="weburl">URL地址：</label>
        <input type="text" id="weburl" />
        <br />
        <br />
        <label for="webname">名称：</label>
        <input type="text" id="webname" />
        <br />
        <br />
        <div class="close">
          <span class="iconfont icon-close"></span>
        </div>
        <span class="cancel">取消</span>
        <span class="yes">确定</span>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
