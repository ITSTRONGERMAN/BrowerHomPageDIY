<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowserHomPageDIY</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <link
      rel="shortcut icon"
      href="./wallpaper/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_3688849_n12akpsvlir.css"
    />
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/schedule.js"></script>
  </head>

  <body>
    <!-- 动态壁纸 -->
    <video src="" class="dtwallpaper" autoplay loop></video>
    <!-- 日历插件 -->
    <div class="calendar">
      <div id="schedule-box"></div>
      <div class="opencalendar">查看日历</div>
    </div>
    <div class="tip">
      <span class="iconfont icon-xinxi"></span>
      <span class="tiptxt"></span>
    </div>
    <div class="mask"></div>
    <div class="container">
      <nav>
        <ul class="navlist">
          <li class="nav famoustxt"></li>
          <li class="nav">
            <span class="iconfont icon-huanfu" title="换肤"></span>
            <div class="tab-box">
              <ul class="jord">
                <li index="0" class="active">静态壁纸</li>
                <li index="1">动态壁纸</li>
              </ul>
              <ul class="staicwallpaper imgbox current"></ul>
              <ul class="dynamicwallpaper imgbox"></ul>
            </div>
          </li>
          <li class="nav volumebtn">
            <span class="iconfont icon-shengyin_shiti"></span>
            <span class="iconfont icon-jingyin" style="display: none"></span>
          </li>
          <li class="nav"><input type="range" class="volumeline" value="50" /></li>
        </ul>
      </nav>
      <div class="search-box">
        <div class="logo">
          <span class="iconfont icon-baidu"></span>
        </div>
        <div class="search">
          <input type="text" class="search-ipt" autofocus />
          <span class="search-btn"><i class="iconfont icon-sousuo"></i></span>
        </div>
      </div>
    </div>
    <div class="website-box">
      <span class="addwebsite">
        <div class="addwebsite-btn" title="添加快捷方式">+</div>
      </span>
      <div class="websiteconfig">
        <h1>添加快捷方式</h1>
        <label for="weburl">URL地址：</label>
        <input type="text" id="weburl" />
        <br />
        <br />
        <label for="webname">名称：</label>
        <input type="text" id="webname" />
        <br />
        <br />
        <div class="close">
          <span class="iconfont icon-close"></span>
        </div>
        <span class="cancel">取消</span>
        <span class="yes">确定</span>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
